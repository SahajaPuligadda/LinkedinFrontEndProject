<div class="row formCss">
  <div class="col-xs-12">
    <h2 style="color: white;">
      Welcome to Linkedin Page! Register here!
    </h2>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" style="color: white;">Full Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              name="name">
            <span
              *ngIf="!registerForm.get('name').valid &&
              registerForm.get('name').touched"
              class="help-block">Enter valid full name!</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email" style="color: white;">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              name="email">
            <span
              *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
              class="help-block">Invalid Email!</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password" style="color: white;">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              name="password">
            <span
              *ngIf="!registerForm.get('password').valid &&
              registerForm.get('password').touched"
              class="help-block">Enter valid password with a minimum of 8 characters!</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="confirmPassword" style="color: white;">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control"
              name="confirmPassword">
            <span class="text-danger"
                  *ngIf="registerForm.get('confirmPassword').touched
                  && registerForm.get('confirmPassword').errors?.passwordMismatch">
              Passwords do not match!
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button
            type="submit"
            class="btn btn-default"
            [disabled]="!registerForm.valid" style="margin-right: 5%">Register</button>
          <button type="button" class="btn btn-default"
                  (click)="onLogin()">Login</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <h3>
             <span *ngIf="error"
                   class="help-block">{{ message }}</span>
          </h3>
        </div>
      </div>
    </form>
  </div>
</div>
