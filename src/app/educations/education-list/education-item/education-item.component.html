<a
  class="list-group-item clearfix"
  routerLinkActive="active"
  style="cursor: pointer;" (click)="onClickEducation()">
  <div class="pull-left">
    <h3 class="list-group-item-heading" style="font-weight: bolder">{{ edu.school }}</h3>
    <h4 class="list-group-item-text" style="font-weight: bold">{{ edu.degree }}, {{ edu.field }}, {{ edu.grade }}</h4>
    <h4 class="list-group-item-text">{{ edu.startDate }} - {{ edu.endDate }}</h4>
  </div>
</a>
