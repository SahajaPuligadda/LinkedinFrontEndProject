<app-header></app-header>
<div class="row formCss">
  <div class="col-xs-12">
    <h3 style="color: white">
      Edit skill!
    </h3>
    <form [formGroup]="editSkillForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" style="color: white;">Skill Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              name="name">
            <span
              *ngIf="!editSkillForm.get('name').valid && editSkillForm.get('name').touched"
              class="help-block">Enter valid skill name!</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button
            type="submit"
            class="btn btn-default"
            [disabled]="!editSkillForm.valid" style="margin-right: 5%">Update Skill</button>
          <button
            type="button"
            class="btn btn-default" style="margin-right: 5%"
            (click)="onBackSkill()">Back</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <h3>
             <span *ngIf="error"
                   class="help-block">{{ message }}</span>
          </h3>
        </div>
      </div>
    </form>
  </div>
</div>
