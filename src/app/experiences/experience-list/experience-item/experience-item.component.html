<a

style="cursor: pointer;">

    <h3 class="list-group-item-heading" style="font-weight: bolder">{{ exp.title }}</h3>
    <h4 class="list-group-item-text" style="font-weight: bold">{{ exp.company }}</h4>
    <h4 class="list-group-item-text">{{ exp.empType }}</h4>

    <h4 class="list-group-item-text">{{ exp.location }}</h4>
  </div>
