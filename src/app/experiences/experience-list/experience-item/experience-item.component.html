<a
  class="list-group-item clearfix"
  routerLinkActive="active"
  (click)="onClickExperience()"
style="cursor: pointer;">
  <div class="pull-left">
    <h3 class="list-group-item-heading" style="font-weight: bolder">{{ exp.title }}</h3>
    <h4 class="list-group-item-text" style="font-weight: bold">{{ exp.companyName }}</h4>
    <h4 class="list-group-item-text">{{ exp.empType }}</h4>
    <h4 class="list-group-item-text">{{ exp.startDate }} - {{ exp.endDate }}</h4>
    <h4 class="list-group-item-text">{{ exp.location }}</h4>
  </div>
</a>
